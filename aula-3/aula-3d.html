<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<title>Aprendendo VueJs</title>
</head>
<body>

	<div class="container">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<div id="app">

			<h1>Lista de tarefas</h1>
			<ul>
				<li v-for="task in tasks">
					<span v-text="task.title"></span>
					<small v-if="task.completed"> Completa</small>
					<small v-else> Incompleta</small>
				</li>
				<li class="form-inline">
					<input type="text" class="form-control" v-model="newTask">
					<button @click="addTask" class="btn btn-primary">+</button>
				</li>
			</ul>
		</div>

		<script>
			var app = new Vue({
	  			el: '#app',
	  			data: {
	  				newTask: "",
	    			tasks: [
	    				{ title: 'Aprender PHP', completed: true },
	    				{ title: 'Aprender Laravel', completed: true },
	    				{ title: 'Aprender VueJS', completed: false }
	    			],
	  			},
	   			methods: {
	   				addTask: function(){
	   					this.tasks.push({
	   							title: this.newTask,
	   							completed: false
	   					});
	   				}
	   			}
			});
		</script>

	</div>

</body>
</html>
