<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aprendendo VueJs</title>
</head>
<body>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<div id="app">
		<h1>Lista de tarefas</h1>
		<ul>
			<li v-for="tarefa in tarefas" v-text="tarefa"></li>
		</ul>
	</div>

	<script>
		var app = new Vue({
  			el: '#app',
  			data: {
    			tarefas: [
    				{ title: 'Aprender PHP' },
    				{ title: 'Aprender Laravel' },
    				{ title: 'Aprender VueJS' }
    			]
  			}
		})
	</script>

</body>
</html>
